<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS Style Sheets -->
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="styles.css" />
        <!-- JS Script -->
        <script src="script.js" defer></script>
        <!-- Page Title -->
        <title>Library</title>
    </head>
    <body>
        <div class="navbar">
            <h1>Library</h1>
            <button id="openDialogButton">New Book</button>
        </div>
        <dialog>
            <h1>
                New Book
                <button id="closeDialogButton">Close</button>
            </h1>
            <form action="">
                <label for="title">
                    Title
                    <input type="text" name="title" id="title" />
                </label>
                <label for="author">
                    Author
                    <input type="text" name="author" id="author" />
                </label>
                <label for="totalPages">
                    # of Pages
                    <input type="number" name="totalPages" id="totalPages" />
                </label>
                <label for="readStatus">
                    Read?
                    <input type="checkbox" name="readStatus" id="readStatus" />
                </label>
            </form>
        </dialog>
        <div class="bookContainer"></div>
    </body>
</html>
